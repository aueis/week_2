<html>
    <head>
        <style>
            body {
                margin: 15px;
                font-family: Arial, sans-serif;
            }
            nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                height: 50px;
                border-top: 2px solid royalblue;
                border-bottom: 2px solid royalblue;
                background-color: white;
            }
            nav a {
                text-decoration: none;
                color: navy;
                padding: 8px;
                flex-grow: 1;
                text-align: center
            }
            nav a:first-child {
                background-color: royalblue;
                color: white;
                padding: 10px;
                margin-top: 5px;
                border-radius: 10px;
            }
            nav a:last-child {
                border: 3px solid royalblue;
                padding: 10px;
                border-radius: 10px;
                margin-top: 5px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Магазины</a>
            <a href="#">Акции и скидки</a>
            <a href="#">Новинки</a>
            <a href="#">О нас</a>
            <a href="#">Партнёрство</a>
            <a href="#">Отзывы</a>
        </nav>
    </body>
</html>
